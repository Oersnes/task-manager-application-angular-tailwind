<span
    class="pr-3 pl-2 py-1.5 text-xs rounded-full font-medium flex items-center gap-1"
    [ngClass]="derivedState().classes"
>
    <mat-icon
        style="font-size: 20px; width: 20px; height: 20px"
        fontIcon="{{ derivedState().icon }}"
    ></mat-icon>
    {{ status() | taskStatus }}
</span>
